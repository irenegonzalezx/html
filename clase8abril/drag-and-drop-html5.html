<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Probando Drag and Drop con HTML5</title>

  <style type="text/css">
    body {
      background: #045FB4;
      /* el color de fondo de nuestra página */
    }

    div#contenedor {
      background: #FFA500;
      /* color de fondo del contenedor receptor */
      border: dotted 8px #FF8000;
      /* borde de 8 píxeles de tipo punteado */
      width: 200px;
      /* anchura de 200 píxeles */
      height: 200px;
      /* altura de 200 píxeles */
      position: absolute;
      /* posición absoluta para indicar margenes en base a la ventana */
      bottom: 0px;
      /* margen inferior*/
      right: 0px;
      /* margen de la derecha */
      color: #045FB4;
      /* color de la letra */
      text-align: center;
      /* alineación del texto */
    }

    a,
    a:visited {
      color: #FFF;
    }

    img#img {
      width: 120px;
      height: 120px;
    }

    span#span {
      color: #FFA500;
      font-size: 20px;

    }

    p#parrafo {
      width: 120px;
      text-align: center;
    }
  </style>
</head>

<body>
  <p><a href="http://www.lawebera.es/">Ejemplo de lawebera.es</a></p>
  <p><a href="http://www.lawebera.es/diseno-web-html-5/drag-and-drop-en-html5.php/">Volver a la explicación del
      ejemplo</a></p>
  <p id="parrafo" draggable="true" id="span" ondragstart="drag(this, event)">
    <img id="img"
      src="http://t0.gstatic.com/images?q=tbn:HQhMN5ibPav1DM:http://thecitylovesyou.com/cinerex/wp-content/uploads/2009/10/500-days-of-summer-soundtrack.jpg" /><br />
    <span id="span">Arrastrame!</span>
  </p>
  <div id="contenedor" ondrop="drop(this, event)" ondragenter="return false" ondragover="return false">Contenendor</div>

  <script>
    function drag(parrafo, evento) {
      evento.dataTransfer.setData('Text', parrafo.id);
    }

    function drop(contenedor, evento) {
      var id = evento.dataTransfer.getData('Text');
      contenedor.appendChild(document.getElementById(id));
      evento.preventDefault();

    }
  </script>

  <body>
  </body>

</html>
