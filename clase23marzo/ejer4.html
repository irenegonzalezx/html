<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-spacing: 5px;
            border-collapse: collapse;
        }
        tr {
            
            border-bottom: 0.5px solid grey;
        }
        tr:nth-child(even) {
            background-color: lawngreen;
        }
        tr:nth-child(odd) {
            background-color: lightcoral;
        }
        th {
            padding-right: 200px;
            padding-bottom: 10px;
        }
        td {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        tr:hover {
            background-color: lightgrey;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>nombre</th>
            <th>apellidos</th>
            <th>Salario</th>
        </tr>

        </tr>
        <tr>

        </tr>
        <tr>

        </tr>

</body>

</html>
