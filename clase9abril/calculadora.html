<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/958dd69cd6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container" style="margin:50px;">
        <div class="row">
            <div class="col-sm-4">
                <form>
                    <h3>Calculadora</h3>
                    <div class="form-group">
                        <label for="num1">Escribe el primer número:</label>
                        <input type="number" id="num1" class="form-control"
                            placeholder="Escribe un número del 1 al 100.">
                    </div>
                    <div class="form-group">
                        <label for="num2">Escribe el segundo número:</label>
                        <input type="number" id="num2" class="form-control"
                            placeholder="Escribe un número del 1 al 100.">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn" id="suma" onclick="operacion('+')"
                            style="background-color: rgb(217, 114, 118); color: white;">+</button>
                        <button type="button" class="btn" id="resta" onclick="operacion('-')"
                            style="background-color: rgb(217, 114, 118); color: white;">-</button>
                        <button type="button" class="btn" id="multiplicacion" onclick="operacion('*')"
                            style="background-color: rgb(217, 114, 118); color: white;">x</button>
                        <button type="button" class="btn" id="division" onclick="operacion('/')"
                            style="background-color: rgb(217, 114, 118); color: white;">/</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-4" style="padding: 30px; background-color: rgb(217, 114, 118);;">
                <div class="form-group">
                    <label for="cadena">
                        <h5 style="color: white;">El resultado es:</h5>
                    </label>
                </div>
                <div class="form-group">
                    <div class="alert alert-light" role="alert" id="resultado" style="font-size: 30px; color: black;">
                    </div>
                </div>
                </form>

            </div>
        </div>
    </div>
</body>
<script>
    function operacion(calculadora) {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var resultado
        if (num1 < 0 || num1 > 100 || num2 < 0 || num2 > 100) {
            document.getElementById("resultado").innerHTML = "El número tiene que estar entre 0 y 100"
        }
        else {

            switch (calculadora) {
                case '+':
                    resultado = num1 + num2
                    break;
                case '-':
                    resultado = num1 - num2
                    break;
                case '*':
                    resultado = num1 * num2
                    break;
                case '/':
                    resultado = num1 / num2
                    break;
            }
            document.getElementById("resultado").innerHTML = resultado
        }

    }
</script>

</html>
