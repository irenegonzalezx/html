<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <ul>

    <ul>

        <li>Lengua</li>
        <li>Matemáticas</li>
    </ul>

    <button onclick="cambiar()">Cambiar título</button>

    <div style="background-color: green; width: 300px; height: 300px;" onmouseover='style.backgroundColor="red"'
        onmouseout='style.backgroundColor="green"'>Lorem ipsum dolor sit amet.</div>

    <form>
        <label for="text">Escribe algo:</label>
        <br/>
        <input type="text" name="text" id="text">
    </form>

    <script>
        function cambiar() {
            var lista = document.getElementsByTagName("ul")

            for (i in lista) {
                var asignatura = lista[i].getElementsByTagName("li")
                asignatura[0].innerHTML = '<p style="background-color: lightgray;">Título</p>'
            }
        }
    </script>
</body>
