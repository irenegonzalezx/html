<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid" style="margin: 20px;">
        <div class="row border" style="border-radius: 5px; width: 900px;">

            <div class="col-3" style="background-color: rgb(217, 114, 118);">
                <h2 style="color: white; padding: 10px;">Almacenar texto</h2>
            </div>
            <div class="col-7">

                <form style="padding: 15px;">
                    <div class="form-group">
                        <h5>Escribe un texto:</h5>
                        <input onkeydown="reverso()" class="form-control" type="text" id="texto"
                            placeholder="Escribe un texto.">
                    </div>

                    <div class="form-group">

                        </br>
                        <h5>El texto del rev√©s:</h5>
                        <label for="resultado" id="resultado"> </label>
                    </div>

                </form>
            </div>

        </div>

    </div>
    <script>

        document.getElementById("texto").addEventListener("keyup", reverso)

        function reverso() {

            var texto = document.getElementById("texto").value
            var mayus = texto.toUpperCase();
            var invertir = mayus.split('').reverse().join('');
            document.getElementById("resultado").innerHTML = invertir

        }

    </script>
</body>

</html>
