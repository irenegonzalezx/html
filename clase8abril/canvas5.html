        var lienzo = document.getElementById("lienzo");
        var ctx = lienzo.getContext("2d");

        //Asignamos el contexto
        var ctx = lienzo.getContext("2d")

        //Dibujamos el marco

        ctx.beginPath();

        ctx.rect(75, 75, 150, 150);
        ctx.rect(50, 50, 200, 200);

        ctx.closePath();
        ctx.stroke();

        ctx.moveTo(100, 100);
        ctx.lineTo(175, 100);
        ctx.lineTo(100, 175);
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.lineTo(200, 120);
