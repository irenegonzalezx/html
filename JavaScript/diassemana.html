</br>
</p>
<body>
    <script>

        var semana = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"]
        

        for (i in semana) {
            document.getElementById("p1").innerHTML = document.getElementById("p1").innerHTML + " " + semana[i];
        }

        var dias
        for (i in semana) {
            dias = dias + "<br>" + semana[i]
        }
        document.getElementById("p1").innerHTML = document.getElementById("p1").innerHTML + " " + dias;
