<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        .lista1 {
            background-color: rgb(161, 231, 222);
        }
        li {
            background-color: papayawhip;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo de lista no ordenada</h1>
    <ul class="lista1">
        <li>Primavera</li>
        <li>Verano</li>
        <li>Otoño</li>
        <li>Invierno</li>
    </ul>
    <h1>Ejemplo de lista ordenada</h1>
    <ol>
        <li>Primavera</li>
        <li>Verano</li>
        <li>Otoño</li>
        <li>Invierno</li>
    </ol>
    <h1>Diarios de:</h1>
    
    <ol>
        <h2><li>ESPAÑA</li></h2>
        <ol style="list-style-type: lower-latin">
            <li>El Mundo</li>
            <li>El País</li>
            <li>La Vanguardia</li>
        </ol>
         <h2><li>EEUU</li></h2>
         <ol style="list-style-type: upper-roman">
            <li>New York Times</li>
            <li>The Washington Post</li>
          </ol>   
    </ol>
</body>
</html>
