<!DOCTYPE <!DOCTYPE html>
<html lang="en">

<head>
    <title>Rectangulo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <canvas id="lienzo" width="400px" height="300px" style="border: 1px solid;"></canvas>

    <script>
        //Localizamos el canvas
        var l = document.getElementById("lienzo")
        //Asignamos el contexto
        var ctx = l.getContext("2d")
        
        ctx.fillStyle = "red";

        //Creamos un circulo
        ctx.beginPath()
        ctx.arc(200,150,20,0,2*Math.PI)
        ctx.stroke()
        ctx.beginPath()
        ctx.arc(200,150,40,0,2*Math.PI)
        ctx.stroke()
        ctx.beginPath()
        ctx.arc(200,150,60,0,2*Math.PI)
        ctx.stroke()

        ctx.beginPath()
        ctx.arc(300,200,100,Math.PI*1/2,Math.PI*3/2)
        //indicar el tama√±o de la line
        ctx.lineWidth=10
        ctx.strokeStyle="green"
        ctx.stroke()
        //Pintamos

        

    </script>

</body>

</html>
