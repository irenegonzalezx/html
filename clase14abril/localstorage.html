<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="p1">Datos</p>

    <input type="text" placeholder="Introduce Clave" id="clave">
    <input type="text" placeholder="Introduce Valor" id="valor">
    <button type="button" onclick="añadir()">Añadir datos</button>

    <script>
        function Factura(cod, product, p) {

            this.cod_factura = cod
            this.producto = product
            this.pvp = p
            this.ver = function () {

                return this.cod_factura + " " + this.producto + " " + this.pvp
            }
        }

        var factura1 = new Factura(50, "Melones", 10)

        document.querySelector("#p1").innerHTML = factura1.ver()

        function añadir() {

            var clave = document.querySelector("#clave").value
            var valor = document.querySelector("#valor").value

            sessionStorage.setItem(clave, valor)
            localStorage.setItem(clave, valor)

        }


    </script>
</body>

</html>
