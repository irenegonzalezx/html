<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: darkkhaki;
        }

        a:visited {
            color: forestgreen;
        }

        a:hover {
            color: red;
        }

        a:active {
            color: pink;
        }

        a:link.link1 {
            background-color: red;
            color: white;
            text-decoration: none;
            padding: 20px 40px;
            }

        a:visited.link1{
            color: white;
        }

        a:link.link2 {
            border: 2px solid black;
            color: black;
            text-decoration: none;
            padding: 20px 40px;
            }

        a:visited.link2{
            color: black;
        }

        a:hover.link2{
            background-color: green;
            color: white;
            text-decoration: none;
            padding: 20px 40px;
            }

    </style>
</head>

<body>
