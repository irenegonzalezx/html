<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/958dd69cd6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container" style="margin:50px;">
        <div class="row">
            <div class="col-sm-4">
                <form>
                    <h3>Separar cadena</h3>
                    <div class="form-group">
                        <label for="cadena">Escribe una cadena:</label>
                        <input type="text" id="cadena" class="form-control" placeholder="Escribe una cadena.">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn " onclick="separar_cadena()"  style="background-color: rgb(217, 114, 118); color: white;">Aceptar</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-4" style="padding: 30px; background-color: rgb(217, 114, 118);;">
                <div class="form-group">
                    <label for="cadena"> <h5 style="color: white;">Cadena por palabras:</h5></label>
                </div>
                <div class="form-group">
                    <div class="alert alert-light" role="alert" id="alerta"></div>
                </div>
            </form>
                
            </div>
        </div>
    </div>
</body>
<script>
    function separar_cadena() {
        var cadena = document.getElementById("cadena").value;
        var cadenaseparada = cadena.split(" ");

        var contador = 0;
        while (contador < cadenaseparada.length) {
            var parrafo = document.createElement("p")
            var texto = document.createTextNode(cadenaseparada[contador])
            parrafo.appendChild(texto)
            var x = document.getElementById("alerta")
            x.appendChild(parrafo)
            contador++
        }

        /* Para alertas independientes por palabras:

            var texto = document.createTextNode(cadenaseparada[contador])
            parrafo.appendChild(texto)
            var x = document.getElementById("alerta")
            x.appendChild(parrafo)
            contador++
        }
        
        */
    }
</script>
</html>
