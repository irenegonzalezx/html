<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid" style="padding: 25px;">
        <div class="row pb-5">
            <p>Seleccione los lenguajes de uno en uno</p>
            <div class="col-2">
                <button type="button" id="aprender" class="btn btn-success">Lenguaje aprendido</button>
            </div>
            <div class="col-2">
                <button type="button" id="olvidar" class="btn btn-danger">Lenguaje olvidado</button>
            </div>
            <div class="col-8">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p>Lenguajes ofrecidos</p>
                <ul class="list-group" id="disponibles">
                    <li id="java" onclick='CurrentElement(this)' class="list-group-item">JAVA</li>
                    <li id="c" onclick='CurrentElement(this)' class="list-group-item">C</li>
                    <li id="c++" onclick='CurrentElement(this)' class="list-group-item">C++</li>
                    <li id="kotlin" onclick='CurrentElement(this)' class="list-group-item">Kotlin</li>
                    <li id="scala" onclick='CurrentElement(this)' class="list-group-item">Scala</li>
                    <li id="cobol" onclick='CurrentElement(this)' class="list-group-item">Cobol</li>
                    <li id="javascript" onclick='CurrentElement(this)' class="list-group-item">Javascript</li>
                </ul>
            </div>
            <div class="col-6">
                <p>Lenguajes conocidos</p>
                <ul class="list-group" id="conocidos"></ul>
            </div>

        </div>
    </div>
    <script>
        var currentLI;

        function CurrentElement(element) {

            console.log("Lenguaje seleccionado");
            currentLI = element;
            currentLI.style.color = "red";

        }

        document.getElementById("aprender").addEventListener("click", learn);

        function learn() {

            document.getElementById("conocidos").appendChild(currentLI)
            currentLI.style.color = "black";

        }

        document.getElementById("olvidar").addEventListener("click", forget);

        function forget() {

            document.getElementById("disponibles").appendChild(currentLI)
            currentLI.style.color = "black";

        }

    </script>
</body>

</html>
