<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script>src = "bootstrap.min.js"</script>
    <script>src = "jquery-3.6.0.min.js"</script>
    <script>src = "https://unpkg.com/@popperjs/core@2"</script>
</head>

<body>
    <form class="border">
        <div class="form-row">

        </div>

        <div class="form-group">
            <label for="inputname">First Name*:</label>
            <input type="text" class="form-control" id="inputname" placeholder="Enter First Name">
            <label class="text-danger">Please enter your first name</label>
        </div>
        <div class="form-group">
            <label for="inputlasname">Last Name*:</label>
            <input type="text" class="form-control" id="inputlasname" placeholder="Enter Last Name">
            <label class="text-danger">Please enter your last name</label>
        </div>
        <div class="form-group">
            <label for="inputemail">Email*:</label>
            <input type="email" class="form-control" id="inputemail" placeholder="Enter email">
            <label class="text-danger">Please enter your email adress</label>
        </div>
        <div class="form-group">
            <label for="inputtextarea">Comment*:</label>
            <textarea class="form-control" id="inputtextarea" rows="3"></textarea>
            <label class="text-danger">Please enter a description</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
