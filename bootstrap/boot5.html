<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script>src = "bootstrap.min.js"</script>
    <script>src = "jquery-3.6.0.min.js"</script>
    <script>src = "https://unpkg.com/@popperjs/core@2"</script>
</head>

<body>
    <div class="container contact">
        <div class="row">
            <div class="col-md-3" style="background-color: rgb(250, 216, 219);">
                <div class="contact-info">
                    </br>
                    <h2>Contact Us</h2>
                    <h4>We would love to hear from you!</h4>
                </div>
            </div>
            <div class="col-md-9">
                <form id="contact_form">
                    </br>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="fname">
                            <h6>First Name*:</h6>
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fname" placeholder="Enter First Name"
                                name="fname">
                            <div class="text-danger">
                                Please enter your first name.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="lname">
                            <h6>Last Name*:</h6>
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lname" placeholder="Enter Last Name"
                                name="lname">
                            <div class="text-danger">
                                Please enter your last name.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="email">
                            <h6>Email*:</h6>
                        </label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                            <div class="text-danger">
                                Please enter your email address.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="comment">
                            <h6>Comment*:</h6>
                        </label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5" name="comment" id="comment"></textarea>
                            <div class="text-danger">
                                Please enter a description.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default"
                                style="background-color: rgb(96, 96, 129); color: white; width: 150px;">Submit</button>
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
