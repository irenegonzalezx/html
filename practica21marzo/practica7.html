<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 7</title>
</head>

<body>

    <form name="formularo1">
        <fieldset>
            <h1>DATOS DE CONTACTO</h1>
            </br>
            <label>Escriba su usuario:</label>
            </br>
            </br>
            <input type="text" name="correo" />
            <input type="email" name="direccioncorreo" />
            </br>
            </br>
            <label>Introduzca sus sugerencias o comentarios:</label>
            </br>
            </br>
            <textarea name="sugerencias"></textarea>
            </br>
            </br>
            <label>¿Cómo nos conoció?</label>
            </br>
            </br>
            <select name="conocer">
                <option>Por casualidad</option>
                <option>Por un amigo</option>
                <option>Por internet</option>
            </select>
            </br>
            </br>
            <label>¿Desea recibir información acerca de nuestros productos?</label>
            </br>
            </br>
            <input type="checkbox" name="informacion" />
            </br>
            </br>
            <label>¿Cuál es su sistema operativo preferido?</label>
            </br>
            </br>
            <input type="radio" name="soperativo" />
            <label>Windows NT</label>
            <input type="radio" name="soperativo" />
            <label>MacOS</label>
            <input type="radio" name="soperativo" />
            <label>Linux</label>
            </br>
            </br>
            <input type="submit" value="Enviar datos" />
            <input type="reset" value="Borrar datos" />
        </fieldset>

    </form>
</body>

</html>
