<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid" style="margin: 20px;">
        <div class="row border" style="border-radius: 5px; width: 600px;">

            <div class="col-3" style="background-color: rgb(217, 114, 118);"> <h1 style="color: white;">Par o impar</h1></div>
            <div class="col-9">

                <form style="padding: 10px;">
                    <div class="form-group" >
                        <h5>Introduce un número:</h5>
                        <input class="form-control" type="text" id="num1" placeholder="Introduzca un número.">
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn" value="AVERIGUAR" onclick="parimpar()" style="background-color: rgb(217, 114, 118); color: white;">
                    </div>
                    <div class="form-group">
        
                        </br>
                        <h5>El número es:</h5>
                        <label for="resultado" id="resultado"> </label>
                    </div>
        
                </form>
            </div>
            
        </div>
        
    </div>
    <script>
        function parimpar() {

            var num1 = document.getElementById("num1").value
            var num1int = parseInt(num1)

            if (num1int % 2 == 0) {
                document.getElementById("resultado").innerHTML = "El número " + num1int + " es par."
            }
            else {
                document.getElementById("resultado").innerHTML = "El número " + num1int + " es impar."
            }
        }
    </script>
</body>

</html>
