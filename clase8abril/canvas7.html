<!DOCTYPE <!DOCTYPE html>
<html lang="en">

<head>
    <title>Rectangulo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <canvas onmousemove="posicion(event)" id="lienzo" width="400px" height="300px" style="border: 1px solid;"></canvas>
    <br>
    <button id="boton1">PINTAR RECTANGULO</button>
    <br>
    <p id="coordenadas">Coordenadas</p>


    <script>
        //A침adir el listener al bot칩n
        document.getElementById("boton1").addEventListener('click', pintar_rectangulo)

        //Seleccionamos la canvas
        var lienzo = document.getElementById("lienzo");
        //Asignamos el contexto
        var ctx = lienzo.getContext("2d")

        //Dibujamos el marco

        ctx.beginPath();


        ctx.rect(55, 55, 190, 190);
        ctx.rect(50, 50, 200, 200);
        ctx.closePath();
        ctx.stroke();

        //Dibujamos tri치ngulo relleno

        ctx.beginPath();
        ctx.fillStyle = "black"
        ctx.moveTo(100, 100);
        ctx.lineTo(175, 100);
        ctx.lineTo(100, 175);
        ctx.fill();
        ctx.closePath();

        //Dibujamos tri치ngulo hueco

        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.lineTo(200, 120);
        ctx.lineTo(120, 200);
        ctx.closePath();
        ctx.stroke();

        function posicion(x) {
            var posx = x.clientX
            var posy = x.clientY
            document.getElementById("coordenadas").innerHTML = posx + "," + posy

        }

        function pintar_rectangulo() {
            console.log('He entrado en la funcion')
            //Seleccionamos la canvas
            var lienzo = document.getElementById("lienzo");
            //Asignamos el contexto
            var ctx = lienzo.getContext("2d")
            ctx.beginPath()
            ctx.fillStyle = "red"
            ctx.fillRect(10, 10, 20, 20)

            ctx.stroke()


        }


    </script>

</body>

</html>
