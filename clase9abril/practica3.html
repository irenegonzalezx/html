<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegadores</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/958dd69cd6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <form>
                    NAVEGADOR
                    <div class="form-group">
                        <select class="form-control form-select" id="browsers">
                            <option value="Chrome">Chrome</option>
                            <option value="Internet Explorer">Internet Explorer</option>
                            <option value="Firefox">Firefox</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="button" id="edge" class="btn btn-dark">AÃ±adir EDGE</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">NAVEGADOR SELECCIONADO:</h5>
                        <p class="card-text" id="tarjeta">NAVEGADOR</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
    </div>
</body>
<script>
    document.getElementById("edge").addEventListener("click",add_edge)
    document.getElementById("browsers").addEventListener("change",navegador)

    function add_edge() {
        var edge = document.createElement("option")
        edge.value = "Edge"
        edge.innerHTML = "Microsoft Edge"
        var navegadores = document.getElementById("browsers")
        navegadores.appendChild(edge)
    }

    function navegador(){
       var navegadores = document.getElementById("browsers")
        var seleccionado = navegadores.selectedIndex
        document.getElementById("tarjeta").innerHTML = navegadores.options[seleccionado].text.toUpperCase()
    }
</script>

</html>
