<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="row" id="contenedorcompleto">
        <div class="col-12">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="#" onclick="gallery()"
                >Imagenes</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="row" ;>
        <div
          id="content"
          class="col-12"
          style="border-style: solid; width: 400px; height: 400px"
        >
          <h3 id="titulo">Pulse imagenes</h3>
        </div>
      </div>
      <div
        id="carousel"
        class="carousel slide"
        data-ride="carousel"
        style="display: none"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              id="slide1"
              src="./img (1).jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              id="slide2"
              src="./img (2).jpg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              id="slide3"
              src="./img (3).jpg"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carousel"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carousel"
          role="button"
          data-slide="next"
        >
        </a>
      </div>
      <script>
        function clean(title) {
          var contenido = document.getElementById("content").children;
          var len = contenido.length - 1;
          contenido[0].innerHTML = title;
          for (let i = len; i > 0; i--) {
            contenido[i].remove(true);
            console.log(i);
          }

          return document.getElementById("content");
        }

        function createButton(innerText) {
          var button = document.createElement("button");
          button.type = "submit";
          button.name = innerText;
          button.className = "btn btn-dark";
          button.innerText = innerText;
          return button;
        }

        var hidden = true;

        function gallery() {
          var row = clean("Imagenes");

          var container = document.createElement("div");
          container.className = "form-check";

          var inp = document.createElement("input");
          inp.type = "checkbox";
          inp.id = "imgCheck";
          inp.addEventListener("click", imageFn);
          container.appendChild(inp);

          var lab = document.createElement("label");
          lab.className = "form-check-label";
          lab.innerHTML = "PÃºlsame";
          container.appendChild(lab);

          var etiqueta = document.createElement("label");
          etiqueta.innerText = "Coordenadas";
          etiqueta.id = "coordenadas";

          row.appendChild(container);

          var slide1 = createButton("slide1");
          var slide2 = createButton("slide2");
          var slide3 = createButton("slide3");

          slide1.addEventListener("click", imgChange);
          slide2.addEventListener("click", imgChange);
          slide3.addEventListener("click", imgChange);

          row.appendChild(slide1);
          row.appendChild(slide2);
          row.appendChild(slide3);
        }

        function imageFn() {
          //checkbox.check -> devuelve booleano, true si esta ticado la checkbox
          if (hidden) {
            unhide();
          } else {
            hide();
          }
        }

        function hide() {
          var carousel = document.getElementById("carousel");
          carousel.style.display = "none";
          console.log("Hide");
          hidden = true;
        }

        function unhide() {
          var carousel = document.getElementById("carousel");
          carousel.style.display = "";
          console.log("Unhide");
          hidden = false;
        }

        function imgChange(event) {
          var imgCurrent = "#" + event.currentTarget.name + "";
          console.log("Cambiado: " + imgCurrent);
          var imgDel = document.querySelector(imgCurrent);
          imgDel.src = "./not-found.jpg";
        }
      </script>
    </div>
  </body>
</html>
