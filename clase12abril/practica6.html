<body>

          <li class="nav-item">

          </li>

    <div class="row" ;>
      <div id="segundafila" class="col-12" style="border-style: solid; width: 400px; height: 400px;">
        <h3>SIN SELECCION POR AHORA </h3>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Pinchame</label>
        </div>
        <input type="file" name="fichero" id="fichero">
        </form>
        <object data="pdf/p1.pdf" width="500px" height="300px"></object>

      </div>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="display:none">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="imagenes/mi_imagen.jpg" alt="First slide">

          <img class="d-block w-100" src="imagenes/imagen2.jpg" alt="Second slide">

    <script>
      var fila = document.getElementById("segundafila")
      cambiar()
      {
        caja = document.getElementById("vehicle1")
        activado = caja.document.getElementById("carouselExampleControls").style.display = "none"
      }
      function limpiar(cadena) {

        //Función para acceder a hijos del id, el resultado es una colección de HTML(array)
        var caja_a_borrar = document.getElementById("segundafila").children
        var longitud = caja_a_borrar.length
        caja_a_borrar[0].innerHTML = cadena

        for (var i = (longitud - 1); i >= 1; i--) {
          caja_a_borrar[i].remove()

        }

      }

      function primera() {
        //Limpiar todos los objetos
        limpiar("Hora:Minutos a Segundos")



        //Crear etiqueta
        var etiqueta = document.createElement("label")
        etiqueta.innerText = "Introduzca hora/minuto"
        fila.appendChild(etiqueta)

        //Crear una caja de texto
        var caja = document.createElement("input")
        caja.type = "text"
        caja.pattern = "[0-9][0-9]:[0-9][0-9]"
        caja.id = "hora"
        fila.appendChild(caja)

        //Crear un salto
        var salto = document.createElement("br")
        fila.appendChild(salto)

        //Crear la etiqueta para visualizar el resultado
        var etiqueta = document.createElement("label")
        etiqueta.innerText = "Resultado"
        etiqueta.id = "resultadoSegundos"
        fila.appendChild(etiqueta)

        //Otro salto
        var salto1 = document.createElement("br")
        fila.appendChild(salto1)

        //Crear el boton
        var boton = document.createElement("button")
        boton.type = "submit"
        boton.innerText = "Calcular"
        fila.appendChild(boton)

        //Añado el evento al botón
        boton.addEventListener('click', mostrarSegundos)


      }

      function temperatura() {
        //Limiar todos los objetos
        limpiar("Farenheit a Celsius")

        //Crear etiqueta
        var etiqueta = document.createElement("label")
        etiqueta.innerText = "Introduzca grados farenheit"
        fila.appendChild(etiqueta)

        //Crear una caja de texto
        var caja = document.createElement("input")
        caja.type = "text"
        caja.pattern = "[0-9]*"
        caja.id = "grados"
        fila.appendChild(caja)

        //Crear un salto
        var salto = document.createElement("br")
        fila.appendChild(salto)

        //Crear la etique para visualizar el resultado
        var etiqueta = document.createElement("label")
        etiqueta.innerText = "Resultado"
        etiqueta.id = "resultadoCelsius"
        fila.appendChild(etiqueta)

        //Otro salto
        var salto1 = document.createElement("br")
        fila.appendChild(salto1)

        //Crear el boton
        var boton = document.createElement("button")
        boton.type = "submit"
        boton.innerText = "Convertir"
        fila.appendChild(boton)

        //Añado el evento al botón
        boton.addEventListener('click', calcularTemperatura)

      }
      function posicion() {
        //Limiar todos los objetos
        limpiar("Calcular posicion")

        //Crear la etique para visualizar el resultado
        var etiqueta = document.createElement("label")
        etiqueta.innerText = "Posición"
        etiqueta.id = "posicion"
        fila.appendChild(etiqueta)

        //Otro salto
        var salto1 = document.createElement("br")
        fila.appendChild(salto1)

        //Crear el botón
        var boton = document.createElement("button")
        boton.type = "submit"
        boton.innerText = "Calcular posición"
        fila.appendChild(boton)

        //Añado el evento al botón
        boton.addEventListener('click', localizar)
        //boton.addEventListener('click', mostrar)

      }

      function imagenes() {
        limpiar("Imagenes")
      }

      function localizar() {

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(mostrar)
        } else {
          document.getElementById("posicion").innerHTML = "No hay soporte de GEO"
        }
      }
      function mostrar(p) {
        document.getElementById("posicion").innerHTML = "Latitud: " + p.coords.latitude + " Longitud: " + p.coords.longitude;
      }


      function mostrarSegundos() {
        var valor = document.getElementById("hora").value
        valor = valor.split(":")
        var resultado = valor[0] * 3600 + valor[1] * 60
        document.getElementById("resultadoSegundos").innerHTML = resultado + " segundos."
      }
      function calcularTemperatura() {
        f = parseInt(document.getElementById("grados").value)
        grados = (f - 32) * 5 / 9
        document.getElementById("resultadoCelsius").innerHTML = grados
      }
    </script>

</body>
