<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div1">FACTURA</div>
    <script>
        
        function Factura(cod, product, p) {
            this.cod_factura = cod
            this.producto = product
            this.pvp = p
            this.ver = function () {
                return this.cod_factura + " " + this.producto + " " + this.pvp
            }
        }

        var factura1 = new Factura(50, "Melones", 10)

        document.querySelector("#div1").innerHTML = factura1.ver()
        sessionStorage.setItem()

    </script>
</body>

</html>
